<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="card">
       <div class="firstimage"><img src="./images/image-equilibrium.jpg" alt="NFT Image"></div> 
        <div class="content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-time">
                <img src="images/icon-ethereum.svg" alt="">0.041 ETH
                <img src="images/icon-clock.svg" alt="">3 days left
            </div>
            <div class="creator">
                <img src="./images/image-avatar.png" alt="Creator Avatar">
                <span>Creation of <strong>Jules Wyvern</strong></span>
            </div>
        </div>
    </div>
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div> -->
</body>
</html>
